        function personalizeScripts() {

                window.location.href = "index.html";
            }
            document.getElementById('user-menu').style.display = 'none';
        });

            if (!userId) {
                alert('No has iniciado sesiÃ³n. SerÃ¡s redirigido al login.');

            if (!menu.contains(e.target) && e.target !== button) {

        // Mostrar/ocultar chat y ajustar z-index del support-button
        const supportButton = document.getElementById('support-button');

        supportButton.addEventListener('click', function() {
            chatShell.classList.toggle('active');
            if (chatShell.classList.contains('active')) {

        // Script del chat
        (function(){
            const textarea = document.querySelector('textarea.GrowingTextArea_textArea__ZWQbP');
            const sendBtn = document.querySelector('[data-button-send]');

            const clearBtn = document.querySelector('[data-button-chat-break]');
            const chatBody = document.getElementById('chatBody');

            function syncHeight() {
                textarea.style.height = 'auto';
                const h = textarea.scrollHeight;
                textarea.style.height = (Math.min(h, 160)) + 'px';
            }

            function updateState() {
                const empty = textarea.value.trim().length === 0;
                sendBtn.disabled = empty;
                const container = document.querySelector('.ChatMessageInputContainer_inputContainer__s2AGa');
                container.setAttribute('data-input-is-empty', empty ? 'true' : 'false');
            }

            textarea.addEventListener('input', () => {
                syncHeight();
                updateState();
            });

            fileBtn.addEventListener('click', (e) => {
                e.preventDefault();
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                if (files.length) {
                    const p = document.createElement('div');
                    p.style.opacity = '.9';
                    p.style.fontSize = '13px';
                    p.style.marginBottom = '8px';
                    p.textContent = 'Archivo(s) adjuntos: ' + Array.from(files).map(f => f.name).join(', ');
                    chatBody.appendChild(p);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }
            });

            clearBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Â¿Borrar todo el contexto del chat (simulado)?')) {
                    chatBody.innerHTML = '<p style="opacity:.6">Mensajes borrados. (simulaciÃ³n)</p>';
                }
            });

            function createMessageBubble(sender, content, isError = false) {
                const bubble = document.createElement('div');
                bubble.style.background = isError ? '#d32f2f' : sender === 'TÃº' ? '#3b5998' : '#0078D7';
                bubble.style.padding = '10px 12px';
                bubble.style.borderRadius = '10px';
                bubble.style.marginBottom = '8px';
                bubble.style.color = '#ffffff';
                bubble.textContent = `${sender}: ${content}`;
                return bubble;
            }

            function createOptionsButtons(options) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'chat-options';
                options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'chat-option-button';
                    button.textContent = option.text;
                    button.addEventListener('click', () => {
                        sendMessage(`${index + 1}`); // EnvÃ­a el nÃºmero de la opciÃ³n
                    });
                    optionsContainer.appendChild(button);
                });
                return optionsContainer;
            }
            function createConfirmCancelButtons() {
                const container = document.createElement('div');
                container.style.display = 'flex';
                container.style.gap = '10px';
                container.style.marginTop = '10px';
                container.style.justifyContent = 'center';
                
                // BotÃ³n confirmar (verde)
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'âœ“ Confirmar';
                confirmBtn.style.background = '#4CAF50';
                confirmBtn.style.color = 'white';
                confirmBtn.style.border = 'none';
                confirmBtn.style.padding = '10px 20px';
                confirmBtn.style.borderRadius = '8px';
                confirmBtn.style.cursor = 'pointer';
                confirmBtn.style.fontSize = '14px';
                confirmBtn.style.fontWeight = 'bold';
                confirmBtn.addEventListener('click', () => {
                    sendMessage('confirmar');
                    container.remove(); // Remover botones despuÃ©s de usar
                });
                confirmBtn.addEventListener('mouseover', () => {
                    confirmBtn.style.background = '#45a049';
                });
                confirmBtn.addEventListener('mouseout', () => {
                    confirmBtn.style.background = '#4CAF50';
                });
                
                // BotÃ³n cancelar (rojo)
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'âœ— Cancelar';
                cancelBtn.style.background = '#f44336';
                cancelBtn.style.color = 'white';
                cancelBtn.style.border = 'none';
                cancelBtn.style.padding = '10px 20px';
                cancelBtn.style.borderRadius = '8px';
                cancelBtn.style.cursor = 'pointer';
                cancelBtn.style.fontSize = '14px';
                cancelBtn.style.fontWeight = 'bold';
                cancelBtn.addEventListener('click', () => {
                    sendMessage('cancelar');
                    container.remove(); // Remover botones despuÃ©s de usar
                });
                cancelBtn.addEventListener('mouseover', () => {
                    cancelBtn.style.background = '#da190b';
                });
                cancelBtn.addEventListener('mouseout', () => {
                    cancelBtn.style.background = '#f44336';
                });
                
                container.appendChild(confirmBtn);
                container.appendChild(cancelBtn);
                
                return container;
            }

            function parseMenuResponse(response) {
                const lines = response.split('\n');
                const menuItems = lines.filter(line => line.match(/^\d+\.\s/));
                
                // Detectar si hay opciones de confirmar/cancelar
                const hasConfirmCancel = response.toLowerCase().includes('confirmar') && 
                                        (response.toLowerCase().includes('cancelar') || response.toLowerCase().includes('anular'));
                
                if (hasConfirmCancel) {
                    return { 
                        text: response, 
                        options: [],
                        confirmCancel: true 
                    };
                }
                
                if (menuItems.length > 0) {
                    const options = menuItems.map(line => ({
                        number: line.match(/^\d+/)[0],
                        text: line.replace(/^\d+\.\s/, '').trim()
                    }));
                    return { text: lines.filter(line => !line.match(/^\d+\.\s/)).join('\n').trim(), options };
                }
                return { text: response, options: [] };
            }

            async function sendMessage(message) {
                if (sendBtn.disabled && !message) return;
                const mensaje = message || textarea.value.trim();
                if (!mensaje) return;

                // Burbuja de usuario
                const userBubble = createMessageBubble('TÃº', mensaje);
                chatBody.appendChild(userBubble);
                chatBody.scrollTop = chatBody.scrollHeight;

                textarea.value = '';
                syncHeight();
                updateState();

                // Mostrar mensaje de "pensando..."
                const typingBubble = document.createElement('div');
                typingBubble.id = 'typing-bubble';
                typingBubble.style.background = '#0078D7';
                typingBubble.style.padding = '10px 12px';
                typingBubble.style.borderRadius = '10px';
                typingBubble.style.marginBottom = '8px';
                typingBubble.style.color = '#ffffff';
                typingBubble.style.opacity = '0.7';
                typingBubble.textContent = 'Ciro estÃ¡ pensando... ðŸ§ ';
                chatBody.appendChild(typingBubble);
                chatBody.scrollTop = chatBody.scrollHeight;

                try {
                    const res = await fetch("https://cirochat.duckdns.org/generar_cliente", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ mensaje, session_id: localStorage.getItem('userId') || 'default' })
                    });
                    const data = await res.json();
                    
                    // Remover mensaje de "pensando..."
                    document.getElementById('typing-bubble').remove();
                    
                    // Procesar respuesta para detectar menÃºs
                    const { text, options, confirmCancel } = parseMenuResponse(data.respuesta);
                    
                    // Mostrar texto de la respuesta
                    if (text) {
                        const botBubble = createMessageBubble('Ciro', text);
                        chatBody.appendChild(botBubble);
                    }
                    
                    
                    // Mostrar botones de confirmar/cancelar si los detecta
                    if (confirmCancel) {
                        const confirmCancelContainer = createConfirmCancelButtons();
                        chatBody.appendChild(confirmCancelContainer);
                    }
                    // Mostrar botones normales si hay opciones
                    else if (options.length > 0) {
                        const optionsContainer = createOptionsButtons(options);
                        chatBody.appendChild(optionsContainer);
                    }
                    
                    chatBody.scrollTop = chatBody.scrollHeight;

                } catch (err) {
                    // Remover mensaje de "pensando..." y mostrar error
                    document.getElementById('typing-bubble').remove();
                    
                    const errorBubble = createMessageBubble('Error', err.message, true);
                    chatBody.appendChild(errorBubble);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }
            }

            sendBtn.addEventListener('click', () => sendMessage());

            textarea.addEventListener('keypress', (e) => {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            syncHeight();
            updateState();
        })();

        // Cargar iniciales al iniciar
        window.onload = function() {
            personalizeScripts();
        };
    </script>
